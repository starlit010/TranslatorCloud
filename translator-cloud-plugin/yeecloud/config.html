<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Yeekit网页翻译1.6插件自定义设置</title>
<link href="css/config.css" rel="stylesheet" type="text/css"/> 
<script src="lib/jquery.min.js"></script>
<script src="js/config.js"></script>
</head>
<body>
<div class="nav">
        	<div class="navcont">
            	<a href="http://web.yeekit.com" target="_blank"><img src="images/config_logo.png"></a>
            </div>
        </div>
        <div class="yeku">
<h3 class="yeku1">Yeekit网页翻译自定义设置</h3>

<div class="yeku2">
<span class="yeku2txt"><b>我的主要语言</b></span>
<select id="config_target_language" class="yeku22">
	<option value="en">英文</option>
	<option value="zh">中文</option>
	<option value="ru">俄语</option>
	<option value="pt">葡语</option>
	<option value="fr">法语</option>
</select>
</div>

<br>

<div class="yeku3">
<span class="yeku3txt">
<b>自动识别弹出提醒</b></span><span class="yeku32">打开外文网页时，译库网页翻译顶部操作栏将会自动弹出，方便您进行翻译操作</span><br>
<div class="yeku33">
<p class="choose_pop"><img class="check_box" src="images/checked.png" name="config_auto_show_tips" mark="1" /><span>默认开启</span></p>
<p class="choose_pop"><img class="check_box" src="images/unchecked.png" name="config_auto_show_tips" mark="2" /><span>今天之内不再弹出</span></p>
<p class="choose_pop" ><img class="check_box" src="images/unchecked.png" name="config_auto_show_tips" mark="3" /><span>一周之内不再弹出</span></p>
<!--<br><input type="radio" name="config_auto_show_tips" mark="1">默认开启
<br><input type="radio" name="config_auto_show_tips" mark="2">今天之内不再弹出
<br><input type="radio" name="config_auto_show_tips" mark="3">一周之内不再弹出-->
</div>
</div>

<br>

<div class="yeku4">
<span class="yeku4txt"><b>最新资讯</b></span><span class="yeku42">定期为您带来国内国外最新资讯</span>
<div class="yeku43">
<p class="choose_pop"><img class="check_box1" src="images/checked.png" name="config_new_info" mark="1" /><span>默认开启</span></p>
<p class="choose_pop" style="padding-bottom:29px"><img class="check_box1" src="images/unchecked.png" name="config_new_info" mark="2" /><span>一周之内不再弹出</span></p>
<!--<br><input type="radio" name="config_new_info" mark="1">默认开启
<br><input type="radio" name="config_new_info" mark="2">一周之内不再弹出-->
</div>
</span>

<iframe id="bottom_iframe" src="about:blank;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"  width='100%' height='100%'></iframe>
<div>
</body>
</html>
