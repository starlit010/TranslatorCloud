<div id="loginForm" class="login_form">
    <div class="header">
        <span i18n-text="pf_30001">登录</span>
    </div>
    <div class="content">
        <div class="login_error">
            <p i18n-text="pf_30002">账号或密码错误，请重试</p>
        </div>
        <div class="input username">
            <img src="images/head.png">
            <input type="text" name="username">
        </div>
        <div class="input password">
            <img src="images/lock.png">
            <input type="password" name="password">
        </div>
        <div class="login_btn">
            <button id="login_submit" type="button" i18n-text="pf_30001">登录</button>
        </div>
        <div class="links">
            <a class="href forget" value="forget" i18n-text="pf_30003">忘记密码</a>
            <a class="href register" value="register" i18n-text="pf_30004">注册</a>
        </div>
    </div>
</div>

<div id="curtain">
    <div id="message" class="message">
        <h2>
            <san class="title"></san>
            <span>
                <img class="closeMessage" src="images/cj_03.jpg" alt=""/>
            </span>
        </h2>
        <dl>
            <dt>
                <img class="banner" src="" alt=""/>
            </dt>
            <dd class="content"></dd>
        </dl>
        <div class="chakan">
            <button  data-value="messages" class="ck_btn detailsForm hrefForm" i18n-text="p_10023">查看详情</button>
            <button  value="" class="ck_btn detailsHref href" i18n-text="p_10023">查看详情</button>
        </div>
        <div class="btn_list">
            <div class="btn1">
                <!--爆增量-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10025">前去购买</button>
            </div>
            <div class="btn2">
                <!--月使用量超过-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10025">前去购买</button>
            </div>
            <div class="btn3">
                <!--vip预警-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10026">去续费</button>
            </div>
            <div class="btn4">
                <!--vip过期-->
                <button class="closeMessage" i18n-text="p_10028">以后再说</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10026">去续费</button>
            </div>
            <div class="btn5">
                <!--赠送vip的消息-->
                <button class="closeMessage" i18n-text="p_10029">开始体验</button>
            </div>
            <div class="btn10">
                <!--领域的使用-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="personal" i18n-text="p_10027">去登陆</button>
            </div>
