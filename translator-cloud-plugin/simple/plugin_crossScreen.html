<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title i18n-text="p_10021">博雅翻译插件</title>
    <link href="css/css1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/i18n/jquery.i18n.js"></script>
    <script type="text/javascript" src="js/lib/i18n/jquery.i18n.messagestore.js"></script>
</head>
<body>
<div class="plugin">
    <div class="plugin_center">
        <span id="limit_tip" class="limit_tip"></span>
        <h1 class="logo"><a class="href" value="www"><img src="images/plugin_03.png" alt=""/></a>
            <div class="closePlugin s_close"><img src="images/cj_03.jpg" alt=""/></div>
        </h1>
        <div data-toggle="tabs" class="tab">
            <span class="on" data-target="d_center" i18n-text="c_20001">网页翻译</span>
            <span data-target="d_center1" i18n-text="c_20002">短文翻译</span>
        </div>
    </div>
    <div class="select_d">
        <div id="select_srcl" class="dropdown select">
            <div class="select_tit" data-toggle="dropdown">
                <span class="option_text"></span>
                <i><img class="icon_menu" src="images/cj_19.jpg" alt=""></i>
            </div>
            <div class="dropdown_menu select_center">
                <ul></ul>
            </div>
        </div>
        <div class="q"><img src="images/q_03.jpg" alt=""/></div>
        <div id="select_tgtl" class="dropdown select">
            <div class="select_tit" data-toggle="dropdown">
                <span class="option_text"></span>
                <i><img class="icon_menu" src="images/cj_19.jpg" alt=""></i>
            </div>
            <div class="dropdown_menu select_center">
                <ul></ul>
            </div>
        </div>
        <div id="select_subject" class="dropdown select select1">
            <div class="select_tit" data-toggle="dropdown">
                <span class="option_text"></span>
                <i><img class="icon_menu" src="images/cj_19.jpg" alt=""></i>
            </div>
            <div class="dropdown_menu select_center">
                <ul></ul>
            </div>
        </div>
    </div>
    <div class="d_center">
        <div class="d_c">
            <button id="trans_btn" class="fy" i18n-text="c_20003"  style="display: none">翻译当前网页</button>
            <button id="transing_btn" class="fy"><img src="images/ing1.svg" height="60%"></button>
            <button id="see_srcl" class="fy" i18n-text="p_10004">查看原文</button>
        </div>
    </div>
    <div class="d_center1" style="display: none">
        <div class="d_c1">
            <div id="source_text" class="sr t_ple" i18n-beforeContent="c_20004" beforeContent="您还可以输入一段文字进行翻译,最多输入100个字符" contenteditable="true"></div>
            <div id="target_text" class="jg"></div>
            <!--约10000名俄罗斯军人从陆军、海军、空军、空降部队、联邦安全局参加游行，和军用车辆和武器数十人在俄罗斯总统Vladimir Putin面前显示，高级官员和退伍军人-->
            <button id="text_trans_btn" class="fy1" i18n-text="c_20005">翻译</button>
        </div>
    </div>
    <div class="link">
        <div id="screen_vh" class="switching"><img src="images/cj_09.jpg" class="s" alt="" title=""/></div>
        <div class="r">
            <!--<div class="youke"><a class="userLogin" href="javascript:void(0);" title="">登录</a>后体验更多功能</div>-->
            <div id="toggle_glass" class="aboutus">
                <img src="images/cj_11.jpg" alt=""/>
            </div>
            <div id="settings" class="settings s_s">
                <div class="setting" data-toggle="toggleSettings" i18n-title="p_10008" title="设置"></div>
                <div class="settings_content setting_center">
                    <h2><span i18n-text="p_10009">功能设置</span><span data-toggle="closeSettings" i18n-text="p_10010">收起</span></h2>
                    <ul>
                        <li>
                            <div id="select_on_off" data-toggle="checkBox" class="gx on"></div>
                            <span i18n-text="p_10011">划词翻译</span>
                        </li>
                        <li>
                            <div id="web_auto_trans_on_off" data-toggle="checkBox" class="gx"></div>
                            <span i18n-text="p_10012">网页预翻译</span>
                            <div class="w"><img src="images/sz_08.jpg" alt="" i18n-title="p_10013" title="自动把非母语网站翻译为母语"/></div>
                        </li>
                        <li>
                            <div id="auto_pop_on_off" data-toggle="checkBox"  class="gx"></div>
                            <span i18n-text="p_10015">自动弹出功能</span>
                            <div class="w"><img src="images/sz_08.jpg" alt="" i18n-title="p_10014" /></div>
                        </li>
                        <li>
                            <div id="without_translate_on_off" data-toggle="checkBox" class="gx"></div>
                            <span i18n-text="p_10016">一律不翻译</span>
                        </li>
                    </ul>
                    <div id="without_translate_option" class="language">
                        <span data-toggle="checkRadio" data-name="trans" data-value="zh">中文</span>
                        <span data-toggle="checkRadio" data-name="trans" data-value="en">English</span>
                    </div>
                    <h2 i18n-text="p_10017">界面语种</h2>
                    <div id="i18n_lang_option" class="language">
                        <span data-toggle="checkRadio" data-name="i18n" data-value="zh">中文</span>
                        <span data-toggle="checkRadio" data-name="i18n" data-value="en">English</span>
                    </div>
                    <div class="but">
                        <button id="lication_btn" class="lication_btn bgColor_gray" i18n-text="p_10018">应用</button>
                        <button id="cancel_btn" class="cancel_btn" data-toggle="closeSettings" i18n-text="p_10019">取消</button>
                    </div>
                </div>
            </div>
            <div class="aboutus">
                <img data-toggle="loginForm" class="portrait" src="images/cj_15.jpg" alt=""/>
                <img id="userPortrait" class="portrait hrefForm" data-value="personal" src="images/cj_15.jpg" alt=""/>
            </div>
        </div>
    </div>
</div>

<div id="loginForm" class="login_form">
    <input type="text" name="username">
    <input type="password" name="password">
    <button id="login_submit" type="button">登录</button>
    <div class="errors">
        <p id="error_up" style="color: red;">账号密码错误</p>
        <p id="error_full" style="color: red;">请完整填写表单</p>
    </div>
</div>

<div id="curtain">
    <div id="message" class="message">
        <h2>
            <san class="title"></san>
            <span>
                <img class="closeMessage" src="images/cj_03.jpg" alt=""/>
            </span>
        </h2>
        <dl>
            <dt>
                <img class="banner" src="" alt=""/>
            </dt>
            <dd class="content"></dd>
        </dl>
        <div class="chakan">
            <button  data-value="messages" class="ck_btn detailsForm hrefForm" i18n-text="p_10023">查看详情</button>
            <button  value="" class="ck_btn detailsHref href" i18n-text="p_10023">查看详情</button>
        </div>
        <div class="btn_list">
            <div class="btn1">
                <!--爆增量-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10025">前去购买</button>
            </div>
            <div class="btn2">
                <!--月使用量超过-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10025">前去购买</button>
            </div>
            <div class="btn3">
                <!--vip预警-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10026">去续费</button>
            </div>
            <div class="btn4">
                <!--vip过期-->
                <button class="closeMessage" i18n-text="p_10028">以后再说</button>
                <button class="closeMessage hrefForm" data-value="buy" i18n-text="p_10026">去续费</button>
            </div>
            <div class="btn5">
                <!--赠送vip的消息-->
                <button class="closeMessage" i18n-text="p_10029">开始体验</button>
            </div>
            <div class="btn10">
                <!--领域的使用-->
                <button class="closeMessage" i18n-text="p_10024">下次吧</button>
                <button class="closeMessage hrefForm" data-value="personal" i18n-text="p_10027">去登陆</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/Bind_Common.js"></script>
<script type="text/javascript" src="js/Bind_Event.js"></script>
<!--<script type="text/javascript" src="js/component/component.min.js"></script>-->
<script type="text/javascript" src="js/component/dropdown.js"></script>
<script type="text/javascript" src="js/component/settings.js"></script>
<script type="text/javascript" src="js/component/checkbox.js"></script>
<script type="text/javascript" src="js/component/checkradio.js"></script>
<script type="text/javascript" src="js/component/tab.js"></script>
</body>
</html>
